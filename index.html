<html>
  <body>
    <h1>Team 9x7x9x4x6ğŸ™</h1>
    <h2>The Most OP IP Logger Script By 9x7x9x4x6</h2>
    <h3>Our DiscordğŸ‘‡</h3>
    <input type="text" value="https://discord.gg/F3nnGpbYeC" id="myInput">
    <button id="copyBtn" onclick="copyToClipboard()">Copy Text</button>

    <script>
      function copyToClipboard() {
        const copyText = document.getElementById("myInput").value;
        const btn = document.getElementById("copyBtn");

        navigator.clipboard.writeText(copyText).then(() => {
          const originalText = btn.innerText;
          btn.innerText = "Copied!";
          btn.style.backgroundColor = "#4CAF50";
          btn.style.color = "white";

          setTimeout(() => {
            btn.innerText = originalText;
            btn.style.backgroundColor = "";
            btn.style.color = "";
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      }
    </script>
  </body>
  <head>
      <link rel="stylesheet" href="style.css">
  </head>
  
</html>
